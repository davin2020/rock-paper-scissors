<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

<div class="container">
	<div class="container-game">

		<div class="container-header">
			<div class="container-title">
				<img src="images/logo.svg">
			</div>
			<div class="container-score">
				<h2 class="score_title uppercase">Score</h2>
				<p id="userScore" class="score_value">&nbsp</p>
			</div>

		</div>

		<div class="container-body">
			<div id="div_icons" class="section-icons">
				<!-- <img id="iconRock" src="images/icon-rock.svg">
				<img id="iconPaper" src="images/icon-paper.svg">
				<img id="iconScissors" src="images/icon-scissors.svg"> -->
				<!-- imgs are now moving around after Play Again button ie they are closer to the title div -->
				<img id="iconRock" src="images/icon-rock.svg" class="icon_border icon_size color_rock " >
				<img id="iconPaper" src="images/icon-paper.svg" class="icon_border icon_size color_paper ">
				<img id="iconScissors" src="images/icon-scissors.svg" class="icon_border icon_size color_scissors ">
			 </div>

			<div id="div_output" class="container-flex-output">
				<!-- flex 3 -->
				<div class="section-user-picked picked centerBtn">
					<h2 class="uppercase">You Picked</h2>
					<p id="userIcon"></p>
					<div id="div_user_icon"> 
						<img id="userIconImage">
					</div>
				</div>
				<div class="section-input-output picked centerBtn">
					<!-- <h2 class="uppercase">Result</h2> -->
					<!-- removign teh space here means no phsycial space is allocted to it! -->
					<p id="resultMessage" class="uppercase resultText">&nbsp</p>
					<!-- TODO hide button until after the Result is shown, does it need its own div first? -->
					<div id="div_play_again">
						<input type="submit" id="btnResetPlay" value="Play Again" class="center btnPlayAgain uppercase">
					</div>
					<!-- alt buttons -->
					<!-- <button type="submit" id="btnPlayAgain" value="Play Again">BTN</button> -->
					<!-- <button onclick="toggleClock()" id="clockButton">Show clock</button> -->
				</div>
				<div class="section-house-picked picked centerBtn">
					<h2 class="uppercase">The House Picked</h2>
					<p id="houseIcon"></p>
					<div id="div_house_icon"> 
						<img id="houseIconImage">
						<!-- icon_size was applied to imgs -->
					</div>
				</div>
			</div>

			<div class="container-footer">
				<!-- <p class="rules">Rules</p> -->
				<input type="submit" id="btnShowRulesModal" value="Rules" class=" btnShowRules uppercase rules">

				<!-- this needs to appear on top of other stuff -->
				<div class="modal-test">
					<span class="modal-close-btn">&times;</span>
					<p class="rules text_dark">Modal Rules</p>
					<img src="images/image-rules.svg">
				</div>
			</div>

			<!-- <button id="modal-btn"> click me, I make a modal</button>
			<div class="modal">
			  <div class="modal-content">
			    <span class="close-btn">&times;</span>
			    <p class="rules">this is the text inside the modal</p>
			    <img src="images/image-rules.svg">
			  </div>
			</div> -->

			
		</div>

	</div>
</div>
