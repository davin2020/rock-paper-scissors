<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>


<!--   Score
  Rules -->
  <h1>Rock Paper Scissors</h1>

  <h2>Game with Interactive Functionality, Image Icons and Scoring</h2>
  <div>
    <img id="iconRock" src="images/icon-rock.svg">
    <img id="iconPaper" src="images/icon-paper.svg">
    <img id="iconScissors" src="images/icon-scissors.svg">
  </div>

  <div>
    <h2>You Picked</h2>
    <p id="userIcon">_</p>
    <img id="userIconImage" >
  </div>
  <div>
    <h2>The House Picked</h2>
    <p id="houseIcon">_</p>
    <img id="houseIconImage" >
  </div>

  <div>
    <h2>Result</h2>
    <p id="resultMessage">_</p>
  </div>

  <div>
    <h2>Your Score</h2>
    <p id="userScore">_</p>
  </div>
<!--   
  You Win
  You Lose 

  <br>
  Play Again
-->

  <input type="submit" id="btnPlayAgain" value="Play Again">

  <script type="text/javascript" src="script.js"></script>
